<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="images/open-graph.png">
    <title>Lista zadań</title>
    <link rel="icon" href="images/icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU=" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/tasks.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <script defer src="js/script.js"></script>
</head>

<body>
    <main class="main">
        <h1 class="header">Lista zadań</h1>
        <form class="form js-form">
            <h2 class="form__header">Dodaj nowe zadanie</h2>
            <div class="form__main-content">
                <input class="form__input js-form__input" autofocus placeholder="Co jest do zrobienia?">
                <button class="form__button">Dodaj zadanie</button>
            </div>
        </form>
        <div class="tasks">
            <div class="tasks__container">
                <h2 class="tasks__header">Lista zadań</h2>
                <div class="tasks__buttonContainer js-buttonContainer"></div>
            </div>
            <ul class="tasks__list js-tasks__list"></ul>
        </div>
    </main>
</body>

</html>
